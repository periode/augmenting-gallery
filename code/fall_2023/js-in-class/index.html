<!DOCTYPE html>
<html>
  <head>
    <title>JS!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Let's make cats disappear!</h1>
    Click the image to see another cat!
    <div>
      <img
        src="http://placekitten.com/200/300"
        alt="Image of a cat"
        id="the-image"
        onclick="nextGalleryImage()"
      />
    </div>
    <button
      type="button"
      onclick="makeImageDisappear()"
      onmouseenter="mouseEntered()"
      onmouseleave="mouseLeft()"
    >
      Magic!
    </button>
    <script src="script.js"></script>
  </body>
</html>
