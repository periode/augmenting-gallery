<!DOCTYPE html>
<html>
    <head>
        <!-- this is where we tell the HTML document to use the styles described in the file "style.css" (which should be in the same folder) -->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <!-- everything we write should be in the <body> tags -->
    <body>
        <!-- this is a heading. you can add different levels of headings with h2, h3, h4, etc. -->
        <h1>Welcome to my website!</h1>
        <!-- this is a paragraph -->
        <p>This is the place where I will be curating arts and cultures.</p>

        <!-- you can experiment with other tags, such as <a> or <img>. Look up the course resources, or google it to see how they work! (we'll introduce these in class in week 2) -->
    </body>
</html>
